<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company QR Landing Page</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --btn: #FAFAFA;
      --text: #000000;
      --font-sans: "Poppins", sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-sans); }
    body { background-color: var(--bg); color: var(--btn); overflow-x: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }

    .container { display: flex; flex-direction: column; align-items: flex-start; text-align: left; padding: 20px; gap: 15px; }

    /* Images hidden */
    .banner, .profile { display: none; }

    h1 { font-size: 1.9rem; font-weight: 700; color: var(--btn); margin-bottom: 5px; }
    p.description { font-size: 1rem; color: #ccc; font-weight: 400; max-width: 320px; margin-bottom: 15px; }

    .btn {
      display: flex; align-items: center; justify-content: flex-start;
      width: 250px; background: var(--btn); color: var(--text); text-decoration: none;
      padding: 12px 20px; border-radius: 40px; font-weight: 600; transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }
    .btn:hover { transform: scale(1.04); opacity: 0.9; }
    .btn img { width: 22px; height: 22px; margin-right: 12px; }

    @media (max-width: 600px) {
      .btn { width: 200px; font-size: 0.9rem; }
      .btn img { width: 20px; height: 20px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WALEED ELERKSOSY</h1>
    <p class="description">Your OEM Partner for AI & Smart Systems</p>

    <!-- Buttons on the side -->
    <a class="btn" id="whatsapp-btn">
      <img src="whatsapp.png" alt=""> WhatsApp
    </a>

    <a class="btn" href="mailto:waleed@goldendeveloper.net" target="_blank">
      <img src="email.png" alt=""> Email
    </a>

    <a class="btn" href="https://goldendeveloper.net/media/Consulente_Software_&_AI.pdf" target="_blank">
      <img src="pdf.png" alt=""> PDF
    </a>

    <a class="btn" href="https://goldendeveloper.net/Waleed.Elerksosy_CV.IT.pdf" target="_blank">
      <img src="pin.png" alt=""> Attachment
    </a>

    <a class="btn" href="https://goldendeveloper.net/" target="_blank">
      <img src="website.png" alt=""> Website
    </a>
  </div>

  <!-- WhatsApp Smart Link Script -->
  <script>
    const whatsappBtn = document.getElementById("whatsapp-btn");
    const phone = "393896192147";
    const message = "Hello Waleed, I'm interested in your solutions.";
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const link = isMobile
      ? `https://api.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`
      : `https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(message)}`;
    whatsappBtn.href = link;
    whatsappBtn.target = "_blank";
  </script>
</body>
</html>
